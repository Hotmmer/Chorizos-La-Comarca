<app-header title=Login> </app-header>
<ion-content [fullscreen]="true">

    <div class="d-flex-center">
        <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

            <app-logo></app-logo>


            <!-- Name --><!-- Name --><!-- Name --><!-- Name --><!-- Name --><!-- Name -->

            <app-custom-input autocomplete="email" icon="mail-outline" [control]="form.controls.email" type="email"
                label="Correo">
            </app-custom-input>

            <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">

                <div *ngIf="form.controls.email.errors?.['required']">
                    <ion-label color="danger">El correo es requerido</ion-label>
                </div>
                <div *ngIf="form.controls.email.errors?.['email']">
                    <ion-label color="danger">Ingrese un correo valido</ion-label>
                </div>
            </div>

            <!-- Email --><!-- Email --><!-- Email --><!-- Email --><!-- Email --><!-- Email --><!-- Email -->

            <app-custom-input [control]="form.controls.password" icon="lock-closed-outline" type="password"
                label="contrase単a"></app-custom-input>

            <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
                <div *ngIf="form.controls.password.errors?.['required']">
                    <ion-label color="danger">La contrase単a es requerida</ion-label>
                </div>
            </div>

            <!-- Password --><!-- Password --><!-- Password --><!-- Password --><!-- Password --><!-- Password -->

            <div>
                <p routerLink="forgot-password" class="ion-text-end">多Olvidaste tu contrase単a?</p>

                <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
                    Ingresar
                    <ion-icon slot="end" name="log-in-outline"></ion-icon>
                </ion-button>

                <ion-button class="ion-margin-top" routerLink="sign-up" expand="block" mode="ios" fill="outline">
                    Registrate
                    <ion-icon slot="end" name="person-add-outline"></ion-icon>
                </ion-button>
            </div>
        </form>
    </div>

</ion-content>
