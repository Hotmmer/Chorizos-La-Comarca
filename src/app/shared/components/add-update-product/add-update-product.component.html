<app-header [isModal]="true" [title]="product ? 'Actualizar Producto' : 'Agregar Producto'"> </app-header>

<ion-content>
    <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">

        <!-- Existe imagen --><!-- Existe imagen --><!-- Existe imagen -->

        <ion-avatar *ngIf="form.value.image">
            <img [src]="form.value.image" />
        </ion-avatar>

         <!-- No Existe imagen --><!-- No Existe imagen --><!-- No Existe imagen -->

        <ion-icon class="image-icon" (click)="!form.value.image" name="image-outline"></ion-icon>

        <br>

        <!-- Tomar o seleccionar una foto --><!-- Tomar o seleccionar una foto --><!-- Tomar o seleccionar una foto -->


        <ion-button (click)="takeImage()" mode="ios" size="small" shape="round">
            Subir/Seleccionar imagen
        </ion-button>

        <!-- Name --><!-- Name --><!-- Name --><!-- Name --><!-- Name --><!-- Name -->

        <app-custom-input autocomplete="name" [control]="form.controls.name" type="text" label="Nombre">
        </app-custom-input>

        <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">

            <div *ngIf="form.controls.name.errors?.['required']">
                <ion-label color="danger">Este campo es requerido</ion-label>
            </div>
            <div *ngIf="form.controls.name.errors?.['minlenght']">
                <ion-label color="danger">El nombre debe tener almenos 4 caracteres</ion-label>
            </div>
        </div>

        <!-- Price --><!-- Price --><!-- Price --><!-- Price --><!-- Price --><!-- Price -->

        <app-custom-input [control]="form.controls.price" type="number" label="Precio">
        </app-custom-input>

        <div class="validators" *ngIf="form.controls.price.errors && form.controls.price.touched">

            <div *ngIf="form.controls.price.errors?.['required']">
                <ion-label color="danger">Este campo es requerido</ion-label>
            </div>
            <div *ngIf="form.controls.price.errors?.['min']">
                <ion-label color="danger">El precio minimo debe ser 0</ion-label>
            </div>
        </div>


        <!-- unidades vendidas --><!-- unidades vendidas --><!-- unidades vendidas --><!-- unidades vendidas --><!-- unidades vendidas --><!-- unidades vendidas -->

        <app-custom-input [control]="form.controls.soldUnits" type="number" label="Unidades vendidas">
        </app-custom-input>

        <div class="validators" *ngIf="form.controls.soldUnits.errors && form.controls.soldUnits.touched">

            <div *ngIf="form.controls.soldUnits.errors?.['required']">
                <ion-label color="danger">Este campo es requerido</ion-label>
            </div>
            <div *ngIf="form.controls.soldUnits.errors?.['min']">
                <ion-label color="danger">La cantidad minima debe ser 0</ion-label>
            </div>
        </div>

        <div>

            <ion-button mode="ios" class="ion-margin" type="submit" [disabled]="form.invalid">
                {{product ? 'Actualizar Producto' : 'Agregar Producto'}}
                <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
            </ion-button>
        </div>
    </form>
</ion-content>
